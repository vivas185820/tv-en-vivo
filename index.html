<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV en Vivo VT</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body { margin:0; background:#0b0b0b; color:white; font-family:Arial; }
#playerBox { position:fixed; top:0; left:0; right:0; height:180px; background:black; }
#player { width:100%; height:100%; object-fit:contain; }
#list { margin-top:190px; display:grid; grid-template-columns:repeat(2,1fr); gap:10px; padding:10px; }
.channel { background:#1a1a1a; padding:6px; border-radius:6px; text-align:center; }
.channel img { width:100%; height:60px; object-fit:contain; }
.name { font-size:12px; }
</style>
</head>

<body>

<div id="playerBox">
  <video id="player" controls autoplay></video>
</div>

<div id="list"></div>

<script>
const IPTV_URL = "https://iptv-org.github.io/iptv/languages/spa.m3u";

fetch(IPTV_URL)
  .then(r => r.text())
  .then(text => {
    const lines = text.split("\n");
    const channels = [];

    for (let i = 0; i < lines.length; i++) {
      if (lines[i].startsWith("#EXTINF")) {
        const name = lines[i].split(",")[1];
        const logo = (lines[i].match(/tvg-logo="(.*?)"/) || [])[1] || "";
        const url = lines[i+1];
        channels.push({name, logo, url});
      }
    }

    const list = document.getElementById("list");
    channels.forEach((c, i) => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `
        <img src="${c.logo}">
        <div class="name">${c.name}</div>
      `;
      div.onclick = () => play(c.url);
      list.appendChild(div);
    });

    if (channels.length > 0) play(channels[0].url);
  });

function play(url) {
  const video = document.getElementById("player");
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }
}
</script>

</body>
</html>
