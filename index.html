<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV en Vivo VT</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body { margin:0; background:#0b0b0b; color:white; font-family:Arial; }
#playerBox { position:fixed; top:0; left:0; right:0; height:200px; background:black; z-index:10; }
#player { width:100%; height:100%; object-fit:contain; }

#controls { margin-top:210px; padding:10px; }
#search, #category, #favBtn, #settingsBtn {
  width:100%; padding:8px; border-radius:6px; border:none;
  background:#1c1c1c; color:white; margin-bottom:6px;
}

#list { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; padding:10px; }
.channel { background:#1a1a1a; padding:6px; border-radius:8px; text-align:center; position:relative; }
.channel img { width:100%; height:60px; object-fit:contain; }
.name { font-size:12px; margin-top:4px; }
.star { position:absolute; top:6px; right:6px; font-size:20px; cursor:pointer; color:gold; }

#settingsPanel {
  display:none; position:fixed; top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.9); padding:20px; z-index:20;
}
#settingsPanel input { width:100%; padding:8px; }
</style>
</head>

<body>

<div id="playerBox">
  <video id="player" controls autoplay></video>
</div>

<div id="controls">
  <input id="search" placeholder="üîç Buscar canal...">
  <select id="category"></select>
  <button id="favBtn">‚≠ê Ver favoritos</button>
  <button id="settingsBtn">‚öô Ajustes IPTV</button>
</div>

<div id="list"></div>

<div id="settingsPanel">
  <h3>URL de lista IPTV</h3>
  <input id="iptvUrl">
  <br><br>
  <button onclick="saveUrl()">Guardar</button>
  <button onclick="closeSettings()">Cerrar</button>
</div>

<script>
let IPTV_URL = localStorage.getItem("iptvUrl") || "https://iptv-org.github.io/iptv/languages/spa.m3u";

let allChannels = [];
let viewChannels = [];
let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

document.getElementById("iptvUrl").value = IPTV_URL;

function loadList(){
fetch(IPTV_URL)
.then(r => r.text())
.then(text => {
  const lines = text.split("\n");
  allChannels = [];
  for (let i = 0; i < lines.length; i++) {
    if (lines[i].startsWith("#EXTINF")) {
      const name = lines[i].split(",")[1];
      const logo = (lines[i].match(/tvg-logo="(.*?)"/) || [])[1] || "";
      const group = (lines[i].match(/group-title="(.*?)"/) || [])[1] || "Otros";
      const url = lines[i+1];
      allChannels.push({name, logo, group, url});
    }
  }
  buildCategories();
  viewChannels = allChannels;
  render();
  if(allChannels.length) play(allChannels[0].url);
})
.catch(()=>alert("No se pudo cargar la lista IPTV"));
}

function buildCategories(){
  const sel = document.getElementById("category");
  const groups = ["Todas", ...new Set(allChannels.map(c => c.group))];
  sel.innerHTML = "";
  groups.forEach(g => {
    const o = document.createElement("option");
    o.value = g;
    o.textContent = g;
    sel.appendChild(o);
  });
}

function render(){
  const list = document.getElementById("list");
  list.innerHTML = "";
  viewChannels.forEach(c => {
    const fav = favorites.includes(c.name);
    const div = document.createElement("div");
    div.className = "channel";

    const star = document.createElement("div");
    star.className = "star";
    star.textContent = fav ? "‚òÖ" : "‚òÜ";
    star.onclick = (e) => {
      e.stopPropagation();
      toggleFav(c.name);
    };

    const img = document.createElement("img");
    img.src = c.logo;

    const name = document.createElement("div");
    name.className = "name";
    name.textContent = c.name;

    div.appendChild(star);
    div.appendChild(img);
    div.appendChild(name);

    div.onclick = () => play(c.url);
    list.appendChild(div);
  });
}

function toggleFav(name){
  if(favorites.includes(name)){
    favorites = favorites.filter(f => f !== name);
  } else {
    favorites.push(name);
  }
  localStorage.setItem("favorites", JSON.stringify(favorites));
  render();
}

document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("category").addEventListener("change", applyFilters);

function applyFilters(){
  const text = document.getElementById("search").value.toLowerCase();
  const cat = document.getElementById("category").value;

  viewChannels = allChannels.filter(c => {
    const okText = c.name.toLowerCase().includes(text);
    const okCat = (cat === "Todas" || c.group === cat);
    return okText && okCat;
  });
  render();
}

document.getElementById("favBtn").onclick = function(){
  viewChannels = allChannels.filter(c => favorites.includes(c.name));
  render();
};

function play(url){
  const video = document.getElementById("player");
  if(Hls.isSupported()){
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }
}

document.getElementById("settingsBtn").onclick = ()=> {
  document.getElementById("settingsPanel").style.display="block";
};

function closeSettings(){
  document.getElementById("settingsPanel").style.display="none";
}

function saveUrl(){
  IPTV_URL = document.getElementById("iptvUrl").value;
  localStorage.setItem("iptvUrl", IPTV_URL);
  closeSettings();
  loadList();
}

loadList();
</script>

</body>
</html>
