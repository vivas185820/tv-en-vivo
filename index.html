<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TV en Vivo VT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0b0b0b;
  color: #fff;
  font-family: Arial, sans-serif;
}

#header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 45px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  font-size: 18px;
}

#player-container {
  position: fixed;
  top: 45px;
  left: 0;
  right: 0;
  height: 180px;
  background: #000;
  z-index: 999;
}

#player {
  width: 100%;
  height: 100%;
  background: #000;
}

#main {
  margin-top: 235px;
  padding: 10px;
}

.controls {
  display: flex;
  gap: 6px;
  margin-bottom: 10px;
}

.controls select,
.controls input,
.controls button {
  background: #1c1c1c;
  color: #fff;
  border: none;
  padding: 6px 10px;
  border-radius: 5px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
  gap: 10px;
}

.channel {
  background: #1a1a1a;
  border-radius: 6px;
  padding: 6px;
  text-align: center;
  cursor: pointer;
}

.channel img {
  width: 100%;
  height: 60px;
  object-fit: contain;
}

.channel-name {
  font-size: 11px;
  margin-top: 4px;
}

.fav {
  font-size: 14px;
  cursor: pointer;
}

.active {
  outline: 2px solid #e50914;
}
</style>
</head>

<body>

<div id="header">üì∫ TV en Vivo VT</div>

<div id="player-container">
  <video id="player" controls autoplay></video>
</div>

<div id="main">

  <div class="controls">
    <select id="category"></select>
    <input type="text" id="search" placeholder="Buscar...">
    <button id="showFavs">‚≠ê</button>
  </div>

  <div class="grid" id="channelList"></div>

</div>

<script>
const IPTV_URL = "https://iptv-org.github.io/iptv/languages/spa.m3u";

let allChannels = [];
let visibleChannels = [];
let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
let currentIndex = 0;

fetch(IPTV_URL)
  .then(res => res.text())
  .then(text => parseM3U(text));

function parseM3U(data) {
  const lines = data.split("\n");
  for (let i = 0; i < lines.length; i++) {
    if (lines[i].startsWith("#EXTINF")) {
      const name = lines[i].split(",")[1];
      const logo = (lines[i].match(/tvg-logo="(.*?)"/) || [])[1] || "https://via.placeholder.com/150x80?text=TV";
      const group = (lines[i].match(/group-title="(.*?)"/) || [])[1] || "Otros";
      const url = lines[i + 1];
      allChannels.push({ name, logo, group, url });
    }
  }

  visibleChannels = allChannels;
  buildCategories();
  render();
  play(0);
}

function buildCategories() {
  const cat = document.getElementById("category");
  const groups = ["Todos", ...new Set(allChannels.map(c => c.group))];
  cat.innerHTML = "";
  groups.forEach(g => {
    const opt = document.createElement("option");
    opt.value = g;
    opt.textContent = g;
    cat.appendChild(opt);
  });

  cat.onchange = () => {
    const val = cat.value;
    visibleChannels = val === "Todos" ? allChannels : allChannels.filter(c => c.group === val);
    render();
  };
}

document.getElementById("search").oninput = e => {
  const t = e.target.value.toLowerCase();
  visibleChannels = allChannels.filter(c => c.name.toLowerCase().includes(t));
  render();
};

document.getElementById("showFavs").onclick = () => {
  visibleChannels = allChannels.filter(c => favorites.includes(c.name));
  render();
};

function render() {
  const list = document.getElementById("channelList");
  list.innerHTML = "";

  visibleChannels.forEach((ch, i) => {
    const div = document.createElement("div");
    div.className = "channel" + (i === currentIndex ? " active" : "");

    const img = document.createElement("img");
    img.src = ch.logo;

    const name = document.createElement("div");
    name.className = "channel-name";
    name.textContent = ch.name;

    const fav = document.createElement("div");
    fav.className = "fav";
    fav.textContent = favorites.includes(ch.name) ? "‚òÖ" : "‚òÜ";
    fav.onclick = (e) => {
      e.stopPropagation();
      toggleFavorite(ch.name);
    };

    div.appendChild(img);
    div.appendChild(name);
    div.appendChild(fav);

    div.onclick = () => play(i);
    list.appendChild(div);
  });
}

function play(index) {
  currentIndex = index;
  const video = document.getElementById("player");
  const url = visibleChannels[index].url;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else {
    video.src = url;
    video.play();
  }

  render();
}

function toggleFavorite(name) {
  if (favorites.includes(name)) {
    favorites = favorites.filter(f => f !== name);
  } else {
    favorites.push(name);
  }
  localStorage.setItem("favorites", JSON.stringify(favorites));
  render();
}
</script>

</body>
</html>
