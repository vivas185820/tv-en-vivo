<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV en Vivo VT</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body { margin:0; background:#0b0b0b; color:white; font-family:Arial; }
#playerBox { position:fixed; top:0; left:0; right:0; height:180px; background:black; }
#player { width:100%; height:100%; object-fit:contain; }
#controls { margin-top:190px; padding:10px; }
#search { width:100%; padding:8px; border:none; border-radius:5px; background:#1c1c1c; color:white; margin-bottom:6px; }
#favBtn { width:100%; padding:8px; border:none; border-radius:5px; background:#333; color:white; margin-bottom:10px; }
#list { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; }
.channel { background:#1a1a1a; padding:6px; border-radius:6px; text-align:center; position:relative; }
.channel img { width:100%; height:60px; object-fit:contain; }
.name { font-size:12px; }
.star { position:absolute; top:5px; right:5px; font-size:18px; cursor:pointer; }
</style>
</head>

<body>

<div id="playerBox">
  <video id="player" controls autoplay></video>
</div>

<div id="controls">
  <input id="search" placeholder="Buscar canal...">
  <button id="favBtn">⭐ Ver favoritos</button>
</div>

<div id="list"></div>

<script>
const IPTV_URL = "https://iptv-org.github.io/iptv/languages/spa.m3u";
let allChannels = [];
let currentList = [];
let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");

fetch(IPTV_URL)
  .then(r => r.text())
  .then(text => {
    const lines = text.split("\n");

    for (let i = 0; i < lines.length; i++) {
      if (lines[i].startsWith("#EXTINF")) {
        const name = lines[i].split(",")[1];
        const logo = (lines[i].match(/tvg-logo="(.*?)"/) || [])[1] || "";
        const url = lines[i+1];
        const id = btoa(name + url);
        allChannels.push({id, name, logo, url});
      }
    }

    currentList = allChannels;
    render(currentList);
    if (allChannels.length > 0) play(allChannels[0].url);
  })
  .catch(() => alert("No se pudo cargar la lista"));

function render(list){
  const box = document.getElementById("list");
  box.innerHTML = "";
  list.forEach(c => {
    const div = document.createElement("div");
    div.className = "channel";
    div.innerHTML = `
      <div class="star" onclick="event.stopPropagation();toggleFav('${c.id}')">
        ${favorites.includes(c.id) ? "★" : "☆"}
      </div>
      <img src="${c.logo}">
      <div class="name">${c.name}</div>
    `;
    div.onclick = () => play(c.url);
    box.appendChild(div);
  });
}

document.getElementById("search").oninput = function(){
  const text = this.value.toLowerCase();
  currentList = allChannels.filter(c => c.name.toLowerCase().includes(text));
  render(currentList);
};

document.getElementById("favBtn").onclick = function(){
  currentList = allChannels.filter(c => favorites.includes(c.id));
  render(currentList);
};

function toggleFav(id){
  if(favorites.includes(id)){
    favorites = favorites.filter(f => f !== id);
  } else {
    favorites.push(id);
  }
  localStorage.setItem("favorites", JSON.stringify(favorites));
  render(currentList);
}

function play(url) {
  const video = document.getElementById("player");
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    video.src = url;
  }
}
</script>

</body>
</html>
